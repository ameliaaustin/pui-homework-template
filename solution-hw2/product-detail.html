<!DOCTYPE html>
<html lang="en">
  

  <head>
    <meta charset="UTF-8">

    <title>Product Detail</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
  
  </head>
  
  <body>

    <div class="product-gallery">
        
      <div class="header-container">
        <a href="./index.html"><img class="logo" src="images/logo-01.svg" alt="Bun Bun Logo" width="400"></a>

        <div class="column-container"> 
          <div class="product-menu">
            <div class="product">
              <a href="./index.html">PRODUCTS</a>
            </div>

            <div class="cart">
              <a href="./shopping-cart.html">CART</a>
            </div>
          </div>
              
          <hr class="line">
          
          <p class="header">
            Original cinnamon roll
          </p>
        </div>
      </div>

      <br>

      <div class="product-detail">
        <div class="cinnamon-roll-2">
          <img class="cinnamon-roll-pic-2" src="images/original-cinnamon-roll.jpg" alt="Cinnamon Roll Picture" width="600">           
        </div>
            
        <div class="column-container-detail">
          <div class="description">
            Customize our delicious, hand-made cinammon roll to your liking!
          </div>
          
          <div class="drop-down">
            Glazing:
            <br>
            <select name="glazing" id="drop-down-1">
            <option value="Keep original">Keep original</option>
            <option value="Sugar milk">Sugar milk</option>
            <option value="Vanilla milk">Vanilla milk</option>
            <option value="Double chocolate">Double chocolate</option>
            </select>
          </div>

          <div class="drop-down">
              Pack Size:
              <br>
              <select name="pack-size" id="drop-down-2">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
              </select>
          </div>

          <div class="container">
            <div class="price">
              $2.49
            </div>

            <div class="cart-button">
              <a href="./shopping-cart.html">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
