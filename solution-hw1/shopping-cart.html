<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  
  <head>
    
    <title>Shopping Cart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

      rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <div class="shopping-cart">

        <a href="./index.html"><img class="logo" src="logo-01.svg"/></a>
  
        <hr class="line">
  
        <div class="product-2">
          <a href="./index.html">PRODUCTS</a>
        </div>
  
        <div class="cart-2">
          <a href="./shopping-cart.html">CART</a>
        </div>
  
        <p class="header">

        </p>
  
        <br>
  
        <div class="cinnamon-roll-3">

            Glazing: Keep original
            <br>

            Double Chocolate Cinnamon Roll
            <br>

            Pack Size: 6

        </div>

        </div>
