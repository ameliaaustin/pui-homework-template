<!DOCTYPE html>
<html lang="en">
 

  <head>
    <meta charset="UTF-8">

    <title>Shopping Cart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="cart.js" defer> </script>
  </head>

  <body >
    <div class="shopping-cart">
      <div class="header-container">
        <a href="./index.html"><img class="logo" src="images/logo-01.svg" alt="Bun Bun Logo"></a>

        <div class="column-container"> 
          <div class="product-menu">
            <div class="product-cart">
              <a href="./index.html">PRODUCTS</a>
            </div>

            <div class="cart-cart">
              <a href="./shopping-cart.html">CART</a>
            </div>
          </div>
                
          <hr class="line">
            
          <p class="header">
            Shopping Cart
          </p>
        </div>
      </div>    
    </div>
  
    <br>
    
    <div id="cart-container"> </div>
            
    <hr class="line-2">
    
    <div class="total-bar">
      <div class="total">
        Total
      </div>
      <div id="final-price" class="final-price"></div>
    </div>

    <div class="checkout-button">
      Checkout
    </div>
  </body> 
</html>
