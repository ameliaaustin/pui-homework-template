<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <title>Product Detail</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="select-changes.js"></script>
    <script src="rollsData.js"></script>
  
  </head>
  
  <body onload="loadInfo(); loadOptions() ">

    <div class="product-gallery">
        
      <div class="header-container">
        <a href="./index.html"><img class="logo" src="images/logo-01.svg" alt="Bun Bun Logo" width="400"></a>

        <div class="column-container"> 
          <div class="product-menu">
            <div class="product">
              <a href="./index.html">PRODUCTS</a>
            </div>

            <div class="cart">
              <a href="./shopping-cart.html">CART</a>
            </div>
          </div>
              
          <hr class="line">
          
          <p class="header" id="title">
            Original cinnamon roll
          </p>
        </div>
      </div>

      <br>

      <div class="product-detail">
        <div class="cinnamon-roll-2">
          <img class="cinnamon-roll-pic-2" id ="roll" src="images/original-cinnamon-roll.jpg" alt="Cinnamon Roll Picture" width="600">           
        </div>
            
        <div class="column-container-detail">
          <div class="description">
            Customize our delicious, hand-made cinammon roll to your liking!
          </div>
          
          <div class="drop-down">
            Glazing:
            <br>
            <select name="glazing" class="glazing" id="glazingOptions" onchange="glazingChange(this)">
            </select>
          </div>

          <div class="drop-down">
              Pack Size:
              <br>
              <select name="pack-size" class="pack" id="packSizeOptions" onchange="packChange(this)">
              </select>
          </div>

          <div class="container">
            <div class="price" >
              <text id="price">$2.49</text>
            </div>

            <div class="cart-button">
              <!-- <a href="./shopping-cart.html" onchange="addCart(this)"> Add to Cart</a> -->
              <text onclick="addCart()"> Add to Cart </text>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
